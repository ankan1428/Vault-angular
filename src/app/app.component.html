<div class="header-panel">
  <div class="header-text">YOUR TURN VOCABULARY</div>
  <div class="button_wrap">
    <a class="glass" (click)='helpAudio()'>?</a>
    <a class="glass" (click)='closeApp()' >X</a>
  </div>
</div>
<div class="body-panel">
  <div class="instruction-wrapper">
    <a class='glass' (click)='instructionAudio()'><fa-icon [icon]='faVolumeUp'></fa-icon></a>
    <span class="instruction-text">Read each sentence. Choose the vocabulary words that best completes the sentence.</span>
  </div>
  <app-question></app-question>
  <app-vault></app-vault>
  <app-option></app-option>
</div>
